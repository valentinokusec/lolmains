<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="${main.name}"></title>
<meta name="description"
	content="Card Expansion Effect with SVG clipPath" />
<meta name="keywords"
	content="clipPath, svg, effect, layout, expansion, images, grid, polygon" />
<meta name="author" content="Claudio Calautti for Codrops" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/css/demo.css" />

<link rel="stylesheet" type="text/css" href="/css/tabs.css" />
<link rel="stylesheet" type="text/css" href="/css/tabstyles.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link
	th:if="${main.name!='Support' and main.name!='Adc' and main.name!='Jungler' and main.name!='Mid' and main.name!='Top'}"
	rel="shortcut icon"
	th:href="@{http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/} + ${main.champion.image}" />


<link th:if="${main.name=='Support'}" rel="shortcut icon"
	href="/img/support.jpg" />
<link th:if="${main.name=='Top'}" rel="shortcut icon"
	href="/img/top.jpg" />
<link th:if="${main.name=='Mid'}" rel="shortcut icon"
	href="/img/mid.jpg" />
<link th:if="${main.name=='Adc'}" rel="shortcut icon"
	href="/img/adc.jpg" />
<link th:if="${main.name=='Jungler'}" rel="shortcut icon"
	href="/img/jungle.jpg" />
<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<script>
	if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
		var root = document.getElementsByTagName('html')[0];
		root.setAttribute('class', 'ff');
	};
</script>
</head>
<body class="demo-1">
	<div class="container">
		<div th:include="fragments/header::head"></div>
		<div style="display: none" id="championid" th:text="${championid}"></div>
		<div class="content topic_content" style="top: 100px;">
			<form role="form" action="#"
				th:action="@{/knowledge/newsbsctriction}"
				th:object="${Subsctriction}" method="post">
				<input type="hidden" class="content0" value="0"
					id="substrictionitem[0].content" name="substrictionitem[0].content" />

				<table class="substriction">

					<tr>
						<td><label>Header</label></td>
					</tr>
					<tr>
						<td><input type="text" class="" id="header" name="header" />
						</td>
					</tr>
					<tr>
						<td><label>Data set</label></td>
					</tr>
					<tr>
						<td><input type="text" class=""
							id="substrictionitem[0].header" name="substrictionitem[0].header" />
						</td>
					</tr>
					<tr>
						<td><label>Content</label></td>
					</tr>

					<tr>
						<td><div contentEditable="true"
								class="guide_textarea_dis editbox dis_are dis_area_img"
								id="content0text" name="content0text"
								placeholder="Describe your build"></div></td>
						<td><table>
								<tr>
									<td><a id="contenttext_item" class="add_text"> <img
											alt="" class="add_text_img " id="" src="/img/add.png"></img>
									</a></td>
								</tr>
								<tr>
									<td><a id="contenttext_summoners" class="add_text"> <img
											alt="" class="add_text_img  " id=""
											src="http://ddragon.leagueoflegends.com/cdn/7.2.1/img/spell/SummonerSnowball.png"></img>
									</a></td>
								</tr>
								<tr>
									<td><a id="contenttext_runes"
										class="add_text add_text_img"> <img class="add_text_img"
											src="http://ddragon.leagueoflegends.com/cdn/7.2.1/img/rune/r_3_3.png"></img>
									</a></td>
								</tr>
								<tr>
									<td><a id="contenttext_champion" class="add_text"> <img
											alt="" class="add_text_img " id=""
											src="http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/Kindred.png"></img>
									</a></td>
								</tr>
							</table></td>
					</tr>
					<tr>
						<td><a class="newdataset">New Data Set</a></td>
					</tr>

					<tr>
						<td><button type="submit" class="newdataset">Send</button></td>
					</tr>


				</table>
			</form>

		</div>
	</div>
	<div class="details" style="width: 200px;"></div>
	<div class="sidebar">
		<textarea class="textarea" rows="1" cols="20"></textarea>
		<div class="items_list"></div>
	</div>
	<script src="/js/classie.js"></script>
	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/modernizr.custom.js"></script>
	<script src="/js/cbpFWTabs.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	
	<script src="/js/tooltip.js"></script>
	<script src="/js/newsubstriction.js"></script>

	<script src="/js/notification.js"></script>
	<script>
		/* <![CDATA[ */

		/* ]]> */
	</script>
</body>

</html>
