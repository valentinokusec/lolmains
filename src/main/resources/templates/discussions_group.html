<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lol Mains</title>
<meta name="description"
	content="Card Expansion Effect with SVG clipPath" />
<meta name="keywords"
	content="clipPath, svg, effect, layout, expansion, images, grid, polygon" />
<meta name="author" content="Claudio Calautti for Codrops" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/css/demo.css" />
<link rel="stylesheet" type="text/css" href="/css/component.css" />
<link rel="stylesheet" type="text/css" href="/css/tabs.css" />
<link rel="stylesheet" type="text/css" href="/css/tabstyles.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="/css/share.css" />
<link rel="stylesheet" type="text/css" href="/css/dialog.css" />
<!-- individual effect -->
<link rel="stylesheet" type="text/css" href="/css/dialog-sandra.css" />
<link rel="stylesheet" type="text/css" href="/css/cs-select.css" />
<link rel="stylesheet" type="text/css" href="/css/cs-skin-slide.css" />
<link th:if="${main.name!='Support' and main.name!='Adc' and main.name!='Jungler' and main.name!='Mid' and main.name!='Top'}" rel="shortcut icon" th:href="@{http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/} + ${main.champion.image}" />


<link th:if="${main.name=='Support'}" rel="shortcut icon"
	href="/img/support.jpg" />
<link th:if="${main.name=='Top'}" rel="shortcut icon"
	href="/img/top.jpg" />
<link th:if="${main.name=='Mid'}" rel="shortcut icon"
	href="/img/mid.jpg" />
<link th:if="${main.name=='Adc'}" rel="shortcut icon"
	href="/img/adc.jpg" />
<link th:if="${main.name=='Jungler'}" rel="shortcut icon"
	href="/img/jungle.jpg" />
<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<script>
	if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
		var root = document.getElementsByTagName('html')[0];
		root.setAttribute('class', 'ff');
	};
</script>
</head>
<body class="demo-1">
	<div class="container">
		<div th:include="fragments/header::head"></div>
		
		<div class="details"></div>
		<div id="data" type="hidden" th:text="${topics_data}"></div>
		<div id="edata" type="hidden" style="display:none" th:text="${extraData}"></div>
		<img class="banner_main" th:src="${main.banner}" />
		<div class="content_discussions">
		<div class="backgroun_color"></div>
			<!-- trianglify pattern container -->
			<div class="background_content">
	<div class="left_nav">
	<h2>Type</h2>
	<ul>
	<li>
	<a th:href="@{/discussions/}+${main.name}+@{/1/All}">All</a>
	</li>
	<li>
	<a th:href="@{/discussions/}+${main.name}+@{/1/General}">General</a>
	</li>
	<li>
	<a th:href="@{/discussions/}+${main.name}+@{/1/Build}">Build</a>
	</li>
	<li>
	<a th:href="@{/discussions/}+${main.name}+@{/1/Compare}">Compare Items</a>
	</li>
	<li>
	<a th:href="@{/discussions/}+${main.name}+@{/1/Item}">Item</a>
	</li>
	<li>
	<a th:href="@{/discussions/}+${main.name}+@{/1/MathUp}">MathUp</a>
	</li>
	<li>
	<a th:href="@{/discussions/}+${main.name}+@{/1/Video}">Video</a>
	</li>
	<!-- <li>
	<a th:href="@{/discussions/}+${main.name}+@{/1/PathNotes}">Path Notes</a>
	</li> -->
	</ul>
	</div>
			
				<div class="tabs">
					
					<div style="display:none" id="main_id" th:text="${main.id}"></div>
					<div class="content-wrap discussions_content_wrap">
						<section id="">
							
							<ul id="content"  class="content_pag" style="margin-top: 50px;">
							<!--   -->
							
								<li style="text-align: left;">
									<div class="row" th:each="topic : ${topics}">
										<div class="col-md-12 col-md-offset-0">



											<!-- <i class="fa fa-comment fa-2x icon_fa" aria-hidden="true"></i> -->
											<table th:class="@{card_horizontal}+' color_'+ ${topic.type}">
												<tr>
													<td style='width:100px;'>
													<img th:id="${topic.user.id}" 
																	th:src="@{http://ddragon.leagueoflegends.com/cdn/6.22.1/img/profileicon/}+${topic.user.summoner.image} + @{.png}"
																	th:class="'profile_icon  tooltip_guide profile td_img_'+ ${topic.type}"></img>
													
													</td>


													<td>
														<div class="">
															<div class="topic_main_content">
																<a th:href="@{/topic/} + ${topic.id}" th:text="${topic.header}"></a>
															</div>
															<div class="extra">
																
									




																<div class="controls">
																	<i style="float: left; margin-top: 13px;"
																		class="fa fa-comments" aria-hidden="true"></i>
																	<p style="" th:id="@{replies_} + ${topic.id}"></p>
																	<i style="float: left; margin-top: 13px;"
																		class="fa  fa-clock-o" aria-hidden="true"></i>



																	<p style="" th:id="@{time_} + ${topic.id}"></p>

																
																</div>
															</div>
														</div>
													</td>
													<td th:class="@{left_td}+' td_color'+ ${topic.type}">
														<div th:if="${topic.type ==1}"
															><i
											class="fa fa-commenting fa-3x icons" aria-hidden="true"></i></div>
														<div th:if="${topic.type ==2}">
															<table style="margin-top: 10px; margin-bottom: 0px;">



																<td  th:each="item : ${topic.build}"><img 	class="tooltip_guide item left_td_img"
																	th:id="${item.itemId}"
																	th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/}+${item.itemId} + @{.png}"></img>
																</td>
															

															</table>

														</div>
														<div th:if="${topic.type ==3}">
															<table>

																<tr>

																	<td><img alt=""
																		th:class="'tooltip_guide item left_td_img td_img_'+ ${topic.type}"
																		style="top: 0px;" th:id="${topic.itemvs0.itemId}"
																		th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/}+${topic.itemvs0.itemId} + @{.png}"></img>
																	</td>
																	<td>
																		<p>VS</p>
																	</td>
																	<td><img alt=""
																		th:class="'tooltip_guide item left_td_img td_img_'+ ${topic.type}"
																		style="top: 0px;" th:id="${topic.itemvs1.itemId}"
																		th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/}+${topic.itemvs1.itemId} + @{.png}"></img>
																	</td>

																</tr>
															</table>

														</div>
														<div th:if="${topic.type ==4}">
															<table>

																<tr>

																	<td><img alt=""
																		th:class="'tooltip_guide item left_td_img td_img_'+ ${topic.type}"
																		th:id="${topic.item.itemId}"
																		th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/}+${topic.item.imageId}"></img>
																	</td>


																</tr>
															</table>

														</div>
														<div th:if="${topic.type ==5}">
															<table>

																<tr>

																	<td><img alt=""
																		th:class="'tooltip_guide item left_td_img td_img_'+ ${topic.type}"
																		th:id="${topic.matchup.id}"
																		th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/champion/}+${topic.matchup.image}"></img>
																	</td>


																</tr>
															</table>

														</div>
														<div th:if="${topic.type ==6}">
															<table>

																<tr>

																	<td><iframe width="150" height="90px"
																			th:src="@{https://www.youtube.com/embed/}+${topic.video}">
																		</iframe></td>


																</tr>
															</table>

														</div>
																							<div th:if="${topic.type ==7}">
															<table>

																<tr>

																	<td><iframe width="150"  height="90px"
																			th:src="@{https://www.youtube.com/embed/}+${topic.url}">
																		</iframe></td>


																</tr>
															</table>

														</div>

													</td>
												</tr>
											</table>

										</div>
									</div>
									
								</li>
								
							</ul>
								<div th:include="fragments/pagination::discussions"></div>
						
						</section>
					
					<!-- 	<section id="section-linemove-7">
							<p>6</p>
						</section> -->
					</div>
					<!-- /content -->
				</div>
				<!-- /tabs -->
		
	<div class="share" sec:authorize="isAuthenticated()">
								<div th:if="${user.summoner.verified == false}">
									<a style='color: white; !important'   class="share-toggle-button"
										th:href="@{/verify/} + ${user.id}"> Verify Me </a>
								</div>
								<div th:if="${user.summoner.verified == true}">


									<div th:if="${authCount ==1}">
										<form th:action="@{/newmember}" method="post">



											<td><input type="hidden" id="username" name="username"
												th:value="${user.userName}"></input></td>

											<td><input type="hidden" id="mainid" name="mainid"
												th:value="${main.id}"></input></td>

											<button style="color: white !important"   class="share-toggle-button"
												type="submit">Become a member</button>

										</form>
									</div>
									<div th:if="${authCount ==2}">
										<a style='color: white; !important'   class="share-toggle-button"
											th:href="@{/newdiscussion/} + ${main.id}"> New Post </a>
									</div>
									<div th:if="${authCount ==3}">
										<a style='color: white; !important'  class="share-toggle-button"
											th:href="@{/newdiscussion/} + ${main.id}"> New Post </a>
									</div>
								</div>
							</div>
		</div>
		
	
		<div id="login_dialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<h2>
					<strong>Login</strong>
				</h2>
				<form th:action="@{/login}" method="post"
					default-target-url="/main/1">


					<table>

						<tr>
							<td><label>UserName</label></td>
							<td><input id="username" name="username" type="text"></input></td>
						</tr>
						<tr>
							<td><label>Password</label></td>
							<td><input id="password" name="password" type="password"></input></td>
						</tr>

						<tr>
							<td><button type="submit">
									Login
									<div class="ripples buttonRipples">
										<span class="ripplesCircle"></span>
									</div>
								</button></td>
						</tr>
					</table>
				</form>
				<div>
					<button class="action" data-dialog-close="data-dialog-close">Close</button>
				</div>
			</div>
		</div>
		<div id="register_dialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<h2>
					<strong>Register</strong>
				</h2>
				<form role="form" action="#" th:action="@{/newuser}"
					th:object="${CreateUser}" method="post">
					<table>

						<tr>
							<td><input type="hidden" id="main" name="main"
											th:value="${main.name}"></input></td>
							<td><label>Server</label></td>
							<td><select type="text" class="form-control"
								th:field="*{server}" required="required" >
								
								<option value="EUW">EUW</option>
								<option value="NA">NA</option>
								<option value="EUE">EUE</option>
								</select>
								</td>
						</tr>

						<tr>
							<td><label>UserName</label></td>
							<td><input type="text" class="form-control"
								th:field="*{username}" required="required" /></td>
						</tr>
						<tr>
							<td><label>Password</label></td>
							<td><input type="text" class="form-control"
								th:field="*{password}" required="required" /></td>
						</tr>
						<tr>
							<td><label>Repeat Password</label></td>
							<td><input type="text" class="form-control"
								th:field="*{confirmpassword}" required="required" /></td>
						</tr>
						<tr>
							<td><label>Summoner name</label></td>
							<td><input type="text" class="form-control"
								th:field="*{summoner}" required="required" /></td>
						</tr>
						<tr>
							<td>
								<button type="submit" class="btn btn-default">Register</button>
							</td>
						</tr>
					</table>
				</form>

				<div>
					<button class="action" data-dialog-close="data-dialog-close">Close</button>
				</div>
			</div>
		</div>
		<!-- Related demos -->
		<div class="sidebar">
			<textarea class="textarea" rows="1" cols="20"></textarea>
			<div class="items_list"></div>
		</div>
		<div class="item_details">

			<img alt="" class="item_img" id="img_item_1"
				src="http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/1001.png"></img>
			<div class="item_name"></div>
			<div class="item_description"></div>
			<div class="item_stats"></div>
		</div>
		</div>
	</div>
	<!-- /container -->
	<!-- JS -->


	<script src="/js/classie.js"></script>

	<script src="/js/selectFx.js"></script>

	<script src="/js/jquery-3.1.1.min.js"></script>



	<script src="/js/modernizr.custom.js"></script>
	
	<script src="/js/TweenMax.min.js"></script>
	<script src="/js/share.js"></script>
<script src="/js/gnmenu.js"></script>
	<script src="/js/dialogFx.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/js/discussionSocket.js"></script>
	 <script src="/js/tooltip.js"></script>
	 	<script src="/js/notification.js"></script>
	 <script src="/js/changeCss.js"></script>
	<script>
		(function() {
			new gnMenu(document.getElementById('gn-menu'));
			[].slice.call(document.querySelectorAll('.tabs')).forEach(
					function(el) {
						new CBPFWTabs(el);
					});
		
		})();
	</script>
</body>

</html>
