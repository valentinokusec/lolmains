<body class="demo-1">

	<div class="container">
		<div th:include="fragments/header::head"></div>

		<div class="content editcontent">

			<h2 class="col-md-11 col-md-offset-1">
				<strong>Edit</strong>
			</h2>
			<form th:action="@{/edittemplate}" method="post"
				th:object="${EditTemplate}">
				<input type="hidden" th:field="*{mainname}" required="required" />
				<div class="row">
					<div>
						<h1 class="col-md-11 col-md-offset-1">Site template</h1>
						<div class="col-md-11 col-md-offset-1">
							<label>Color</label> <input onchange="update(this.jscolor)"
								class="set jscolor" type="text" th:field="*{color}"
								required="required" />
						</div>
						<div class="col-md-11 col-md-offset-1" style="margin-top: 10px;">
							<label>Shadow</label>
							<p onclick="setShadows()">
								<span id="shadowStatus">On</span>
							</p>


							<input type="hidden" th:field="*{shadow}" />
						</div>
					</div>

				</div>
				<div class="row">
					<h1 class="col-md-11 col-md-offset-1" style="margin-top: 50px;">Discussion
						template</h1>
					<div class="col-md-5 col-md-offset-1">

						<div class="row" style="margin-top: 10px;">
							<label>Color</label> <input
								onchange="updateCardColor(this.jscolor)" class="jscolor"
								type="text" th:field="*{colorcard}" required="required" />
						</div>


						<div class="row set" style="margin-top: 10px;">
							<label>Border Width</label> <input class="setBorderWitdth"
								type="text" th:field="*{discussionborderwidth}"
								required="required" />
						</div>

						<div class="row set" style="margin-top: 10px;">
							<label>Border Radius</label> <input class="setBorderRad"
								type="text" th:field="*{discussionborderrad}"
								required="required" />
						</div>

						<div class="row" style="margin-top: 10px;">
							<label>Left Color</label> <input
								onchange="updateDiscussionBorderLeft(this.jscolor)"
								class="jscolor" type="text"
								th:field="*{discussionborderleftcolor}" required="required" />
						</div>

						<div class="row" style="margin-top: 10px;">
							<label>Top Color</label> <input
								onchange="updateDiscussionBorderTop(this.jscolor)"
								class="jscolor" type="text"
								th:field="*{discussionbordertopcolor}" required="required" />
						</div>

						<div class="row" style="margin-top: 10px;">
							<label>Right Color</label> <input
								onchange="updateDiscussionBorderRight(this.jscolor)"
								class="jscolor" type="text"
								th:field="*{discussionborderrightcolor}" required="required" />
						</div>

						<div class="row" style="margin-top: 10px;">
							<label>Bottom Color</label> <input
								onchange="updateDiscussionBorderBottom(this.jscolor)"
								class="jscolor" type="text"
								th:field="*{discussionborderbottomcolor}" required="required" />
						</div>



					</div>
					<div class="col-md-4 col-md-offset-1">
						<table th:class="@{card_horizontal}+' color_1'">
							<tr>
								<td style='width: 100px;'><img
									th:src="@{http://ddragon.leagueoflegends.com/cdn/6.22.1/img/profileicon/7.png}"
									th:class="'profile_icon  tooltip_guide profile td_img_1'"></img>

								</td>


								<td>
									<div class="">
										<div class="topic_main_content">
											<a th:href="@{/topic/}">Header</a>
										</div>
										<div class="extra">



											<div class="controls">
												<i style="float: left; margin-top: 13px;"
													class="fa fa-comments" aria-hidden="true"></i>
												<p>0</p>
												<i style="float: left; margin-top: 13px;"
													class="fa  fa-clock-o" aria-hidden="true"></i>



												<p style="">0</p>


											</div>
										</div>
									</div>
								</td>

								<td>
									<div>
										<table>

											<tr>

												<td><img
													class="tooltip_guide item left_td_img td_img_5"
													src="http://ddragon.leagueoflegends.com/cdn/7.1.1/img/champion/Kindred.png"></img>
												</td>


											</tr>
										</table>

									</div>



								</td>
							</tr>
						</table>
					</div>

				</div>

				<div class="row">
					<div class="col-md-5 col-md-offset-2">
						<button tyoe="submit">Save Changes</button>
					</div>
				</div>
			</form>



		</div>
	</div>


	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script src="js/cbpFWTabs.js"></script>
	<script src="../js/edittemplate.js"></script>
	<script src="../js/jscolor.js"></script>

	<script>
		function update(jscolor) {
			// 'jscolor' instance can be used as a string
			$("body").css("background", '#' + jscolor);

		}
		function updateCardColor(jscolor) {
			// 'jscolor' instance can be used as a string
			$(".card_horizontal").css("background", '#' + jscolor);

		}

		function updateDiscussionBorderWidth(width) {

		}

		function updateDiscussionBorderLeft(jscolor) {

			$(".card_horizontal").css("border-left", 'solid #' + jscolor);

		}
		function updateDiscussionBorderTop(jscolor) {

			$(".card_horizontal").css("border-top", 'solid #' + jscolor);

		}
		function updateDiscussionBorderBottom(jscolor) {

			$(".card_horizontal").css("border-bottom", 'solid #' + jscolor);

		}
		function updateDiscussionBorderRight(jscolor) {

			$(".card_horizontal").css("border-right", 'solid #' + jscolor);

		}
		function setShadows() {

			if ($("#shadowStatus").text() == "On") {
			
				 $(".card_horizontal").css('box-shadow', '0px 0px 0px #000000');
				
				$("#shadowStatus").text("Off");

				$("#shadow").attr("value", false);
			} else {
				 $(".card_horizontal").css('box-shadow', '0px 0px 5px #000000');
				$("#shadowStatus").text("On");

				$("#shadow").attr("value", true);
			}

		}

		$(".setBorderWitdth").change(function() {

			$(".card_horizontal").css("border-width", this.value + "px");
		});
		$(".setBorderRad").change(function() {
			console.log(this.value);
			$(".card_horizontal").css("border-radius", this.value + "px");
		});
	</script>
</body>
