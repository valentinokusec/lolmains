<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lol Mains</title>
<meta name="description"
	content="Card Expansion Effect with SVG clipPath" />
<meta name="keywords"
	content="clipPath, svg, effect, layout, expansion, images, grid, polygon" />
<meta name="author" content="Claudio Calautti for Codrops" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/css/demo.css" />
<link rel="stylesheet" type="text/css" href="/css/component.css" />
<link rel="stylesheet" type="text/css" href="/css/tabs.css" />
<link rel="stylesheet" type="text/css" href="/css/tabstyles.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="/css/share.css" />
<link rel="stylesheet" type="text/css" href="/css/dialog.css" />
<!-- individual effect -->
<link rel="stylesheet" type="text/css" href="/css/dialog-sandra.css" />
<link rel="stylesheet" type="text/css" href="/css/cs-select.css" />
<link rel="stylesheet" type="text/css" href="/css/cs-skin-slide.css" />
<link th:if="${main.name!='Support' and main.name!='Adc' and main.name!='Jungler' and main.name!='Mid' and main.name!='Top'}" rel="shortcut icon" th:href="@{http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/} + ${main.champion.image}" />


<link th:if="${main.name=='Support'}" rel="shortcut icon"
	href="/img/support.jpg" />
<link th:if="${main.name=='Top'}" rel="shortcut icon"
	href="/img/top.jpg" />
<link th:if="${main.name=='Mid'}" rel="shortcut icon"
	href="/img/mid.jpg" />
<link th:if="${main.name=='Adc'}" rel="shortcut icon"
	href="/img/adc.jpg" />
<link th:if="${main.name=='Jungler'}" rel="shortcut icon"
	href="/img/jungle.jpg" />
<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<script>
	if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
		var root = document.getElementsByTagName('html')[0];
		root.setAttribute('class', 'ff');
	};
</script>
</head>
<body class="demo-1">
	<div class="container">
		<div th:include="fragments/header::head"></div>
		<div class="details"></div>
		<div id="data" type="hidden" th:text="${topics_data}"></div>
		<div id="edata" type="hidden" style="display:none" th:text="${extraData}"></div>
		
		<div class="content_discussions">
			<!-- trianglify pattern container -->
		<div th:include="fragments/lists::knowledge"></div>
			<section>
				<div class="tabs">
					
					<div style="display:none" id="main_id" th:text="${main.id}"></div>
					<div class="content-wrap discussions_content_wrap">
						<section id="">
							
							<ul id="content" style="margin-top: 0px;">
							<!--   -->
							
								<li th:if="${knowledge != null}">
							<div class="col-md-12 col-md-offset-0 space" style="text-align:center;">
								<h1 th:text="${knowledge.header}"></h1>
							</div>
								
										<div class="col-md-8 col-md-offset-4 space">



											<!-- <i class="fa fa-comment fa-2x icon_fa" aria-hidden="true"></i> -->
										
													
													
															<table style="margin-top: 10px; margin-bottom: 0px;" class="item_table">



															<td  th:each="item : ${knowledge.build}"><img 	class="tooltip_guide item left_td_img"
																	th:id="${item.itemId}"
																	th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/}+${item.itemId} + @{.png}"></img>
																</td>

															</table>
				
										</div>
										<div class="col-md-10 col-md-offset-2 space" style="text-align:left;">
								<h2 th:id="text"></h2>
								<div id="textContent" style="display:none;" th:text="${knowledge.content}"></div>
							</div>
									
								</li>
								
							</ul>
							<h1 class="col-md-6 col-md-offset-6">History</h1>
							<ul id="history" th:each="knowledge : ${knowledgeList}" style="margin-top: 0px;">
							<!--   -->
							
								<li th:if="${knowledge != null}">
							<div class="col-md-12 col-md-offset-0" style="text-align:center;">
								<p th:text="${#dates.format(knowledge.date, 'dd-MMM-yyyy')}"></p>
							</div>
								
										<div class="col-md-8 col-md-offset-4 ">



											<!-- <i class="fa fa-comment fa-2x icon_fa" aria-hidden="true"></i> -->
										
													
													
															<table style="margin-top: 10px; margin-bottom: 0px;" class="item_table">



															<td  th:each="item : ${knowledge.build}"><img 	class="tooltip_guide item left_td_img"
																	th:id="${item.itemId}"
																	th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/}+${item.itemId} + @{.png}"></img>
																</td>

															</table>
				
										</div>
										<div class="col-md-10 col-md-offset-2 space" style="text-align:left;">
								<h2 th:id="text"></h2>
								<div id="textContent" style="display:none;" th:text="${knowledge.content}"></div>
							</div>
									
								</li>
								
							</ul>
							<div class="share">

								<!-- 	<div sec:authorize="isAuthenticated()"> -->

								<div th:if="${authCount ==1}">
									<form th:action="@{/newmember}" method="post">

										<button style="display: none;" data-dialog="discussion_dialog"
											class="share-toggle-button" id="dis_b">
											<i class="share-icon fa fa-plus"></i>
										</button>

										<td><input type="hidden" id="username" name="username"
											th:value="${user.userName}"></input></td>

										<td><input type="hidden" id="mainid" name="mainid"
											th:value="${main.id}"></input></td>

										<button class="share-toggle-button" type="submit">
											<i class="share-icon fa fa-plus"></i>
										</button>

									</form>
								</div>
									<div th:if="${authCount ==3}">
							
								</div>
								<div th:if="${authCount ==3}">
									<a style="position: relative;  left: 0px; color:white !important;     bottom: 50px;" class="share-toggle-button"
										th:href="@{/newknowledge/} + ${main.id}"> <i class="share-icon fa fa-plus"></i>
									</a>
								</div>

								<!-- 	</div> -->




							</div>
						</section>
					
					<!-- 	<section id="section-linemove-7">
							<p>6</p>
						</section> -->
					</div>
					<!-- /content -->
				</div>
				<!-- /tabs -->
			</section>

		</div>
		
	
		<div id="login_dialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<h2>
					<strong>Login</strong>
				</h2>
				<form th:action="@{/login}" method="post"
					default-target-url="/main/1">


					<table>

						<tr>
							<td><label>UserName</label></td>
							<td><input id="username" name="username" type="text"></input></td>
						</tr>
						<tr>
							<td><label>Password</label></td>
							<td><input id="password" name="password" type="password"></input></td>
						</tr>

						<tr>
							<td><button type="submit">
									Login
									<div class="ripples buttonRipples">
										<span class="ripplesCircle"></span>
									</div>
								</button></td>
						</tr>
					</table>
				</form>
				<div>
					<button class="action" data-dialog-close="data-dialog-close">Close</button>
				</div>
			</div>
		</div>
		<div id="register_dialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<h2>
					<strong>Register</strong>
				</h2>
				<form role="form" action="#" th:action="@{/newuser}"
					th:object="${CreateUser}" method="post">
					<table>

						<tr>
							<td><input type="hidden" id="main" name="main"
											th:value="${main.name}"></input></td>
							<td><label>Server</label></td>
							<td><select type="text" class="form-control"
								th:field="*{server}" required="required" >
								
								<option value="EUW">EUW</option>
								<option value="NA">NA</option>
								<option value="EUE">EUE</option>
								</select>
								</td>
						</tr>

						<tr>
							<td><label>UserName</label></td>
							<td><input type="text" class="form-control"
								th:field="*{username}" required="required" /></td>
						</tr>
						<tr>
							<td><label>Password</label></td>
							<td><input type="text" class="form-control"
								th:field="*{password}" required="required" /></td>
						</tr>
						<tr>
							<td><label>Repeat Password</label></td>
							<td><input type="text" class="form-control"
								th:field="*{confirmpassword}" required="required" /></td>
						</tr>
						<tr>
							<td><label>Summoner name</label></td>
							<td><input type="text" class="form-control"
								th:field="*{summoner}" required="required" /></td>
						</tr>
						<tr>
							<td>
								<button type="submit" class="btn btn-default">Register</button>
							</td>
						</tr>
					</table>
				</form>

				<div>
					<button class="action" data-dialog-close="data-dialog-close">Close</button>
				</div>
			</div>
			
		</div>
		<div id="delete_dialog" class="dialog">
		<div class="dialog__overlay"></div>
		<div class="dialog__content">
			<h2>
				<strong>Are you sure</strong>
			</h2>
			<form th:action="@{/knowledge/deleteknowledge}" method="post" th:object="${DeleteTopic}" style="padding-left: 0px !important;"
				>


				<table style="    margin: auto;">

					
						<input id="maind" name="mainid" type="hidden" th:value="${main.id}" ></input>
						<input th:if="${knowledge!=null}" id="topicid" name="topicid" type="hidden" th:value="${knowledge.id}"></input>
					
					

					<tr>
						<td><button type="submit">
								Confirm
								<div class="ripples buttonRipples">
									<span class="ripplesCircle"></span>
								</div>
							</button></td>
					</tr>
				</table>
			</form>
			<div>
				<button class="action" data-dialog-close="data-dialog-close"></button>
			</div>
		</div>
	</div>
		<!-- Related demos -->
		<div class="sidebar">
			<textarea class="textarea" rows="1" cols="20"></textarea>
			<div class="items_list"></div>
		</div>
		<div class="item_details">

			<img alt="" class="item_img" id="img_item_1"
				src="http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/1001.png"></img>
			<div class="item_name"></div>
			<div class="item_description"></div>
			<div class="item_stats"></div>
		</div>
	</div>
	<!-- /container -->
	<!-- JS -->


	<script src="/js/classie.js"></script>

	<script src="/js/selectFx.js"></script>

	<script src="/js/jquery-3.1.1.min.js"></script>



	<script src="/js/modernizr.custom.js"></script>
	
	<script src="/js/TweenMax.min.js"></script>
	<script src="/js/share.js"></script>
<script src="/js/gnmenu.js"></script>
	<script src="/js/dialogFx.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
 	<script src="/js/discussionSocket.js"></script> 
	 <script src="/js/tooltip.js"></script>
	 	<script src="/js/notification.js"></script>
	<script>
		(function() {
			$("#text").append($("#textContent").text());
		
			new gnMenu(document.getElementById('gn-menu'));
			$('#open_build').click(
					function() {
						console.log("d");
					$(".build_list").slideToggle("fast");	
					});
			$('#open_masteries').click(
					function() {
						console.log("d");
					$(".masteries_list").slideToggle("fast");	
					});
			$('#open_runes').click(
					function() {
						console.log("d");
					$(".runes_list").slideToggle("fast");	
					});
			$('#open_summoners').click(
					function() {
						console.log("d");
					$(".summoners_list").slideToggle("fast");	
					});
			if ($('#auth').text() == "true") {
				var deletetrigger = document.getElementById("delete_b"), deletedialog= document
				.getElementById("delete_dialog"), deletedlg= new DialogFx(
				deletedialog);

			deletetrigger.addEventListener('click', deletedlg.toggle.bind(deletedlg));
			} else {

				
				


				var logintrigger = document.getElementById("login_b"), logindialog = document
						.getElementById("login_dialog"), logindlg = new DialogFx(
						logindialog);

				logintrigger.addEventListener('click', logindlg.toggle.bind(logindlg));

				var registertrigger = document.getElementById("register_b"), registerdialog = document
						.getElementById("register_dialog"), registerdlg = new DialogFx(
						registerdialog);

				registertrigger.addEventListener('click', registerdlg.toggle
						.bind(registerdlg));

			}
		})();
	</script>
</body>

</html>
