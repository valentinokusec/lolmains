<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LolMains</title>
<meta name="description"
	content="Card Expansion Effect with SVG clipPath" />
<meta name="keywords"
	content="clipPath, svg, effect, layout, expansion, images, grid, polygon" />
<meta name="author" content="Claudio Calautti for Codrops" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />

<link rel="stylesheet" type="text/css" href="../css/tabs.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="../css/tabstyles.css" />
<link rel="stylesheet" type="text/css" href="../css/main.css" />

<link rel="stylesheet" type="text/css" href="../css/summoner.css" />
<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<script>
	if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
		var root = document.getElementsByTagName('html')[0];
		root.setAttribute('class', 'ff');
	};
</script>
</head>
<body class="demo-1">
	<div class="container">
		<header class="codrops-header">


			<nav class="top_nav">
				<a href="/index">Lol Mains</a>
				<div class="controls" style="float: right;">
					<div sec:authorize="isAuthenticated()">
						<div id="auth" hidden="hidden">true</div>
						<button>
							<i class="fa fa-user" aria-hidden="true"></i>
						</button>
					</div>

					<div sec:authorize="isAnonymous()">
						<div id="auth" hidden="hidden">false</div>
						<button>
							<i class="fa fa-sign-out" data-dialog="login_dialog" id="login_b"
								aria-hidden="true"></i> Login
						</button>
						<button>
							<i class="fa fa-sign-in" data-dialog="register_dialog"
								id="register_b" aria-hidden="true"></i> Sign Up
						</button>
					</div>



				</div>
			</nav>

		</header>

		<div class="content ">
		<div class="row">
				<div class="col-md-3 col-md-offset-2">
					<h1></h1>
					<img class="profile"
						th:src="@{http://ddragon.leagueoflegends.com/cdn/6.22.1/img/profileicon/}+${playstyle.user.summoner.image} + @{.png}"></img>

					<h1 th:text="${playstyle.user.summoner.name}"></h1>
					<img class="league"
						th:src="@{/img/tiers/}+${playstyle.user.summoner.tier} + @{.png}"></img>
					<p th:text="${playstyle.user.summoner.tier}"></p>
					
				</div>
					<div class="col-md-3 ">
					<h1></h1>
				
					<p th:text="@{Games : }+${playstyle.user.summoner.games}"></p>
					<p th:text="@{Winrate : }+${playstyle.user.summoner.winrate}"></p>
					<p th:text="@{KDA : }+${playstyle.user.summoner.kills}+@{/ }+${playstyle.user.summoner.deaths}+@{ / }+${playstyle.user.summoner.assists}"></p>
					
					
		
				</div>
					<div class="col-md-3 ">
					<h1></h1>
					<img class="profile"
						th:src="@{http://ddragon.leagueoflegends.com/cdn/6.22.1/img/champion/}+${playstyle.user.summoner.chamoion[0].image} + @{.png}"></img>

					<p th:text="@{Games : }+${playstyle.user.summoner.champion[0].games}"></p>
					<p th:text="@{Winrate : }+${playstyle.user.summoner.champion[0].winrate}"></p>
					<p th:text="@{KDA : }+${playstyle.user.summoner.champion[0].kills}+@{/ }+${playstyle.user.summoner.champion[0].deaths}+@{ / }+${playstyle.user.summoner.champion[0].assists}"></p>
					<p th:text="@{Points : }+${playstyle.user.summoner.champion[0].points}"></p>
				</div>
				</div>
				<div class="row">
				<div class="col-md-6">
					<h1>Playstyle</h1>
					<div class="row">
					<div class="col-md-6">
					<div th:each="playstyle: ${summoner.guide}">
					
					
						<h2>Build</h2>
						<table>

									<tr>

						<td><img
							th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item//}+${playstyle.build.item1id.imageId}"
							class='list_img'></img></td>
						<td><img
							th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item//}+${playstyle.build.item2id.imageId}"
							class='list_img'></img></td>
						<td><img
							th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item//}+${playstyle.build.item3id.imageId}"
							class='list_img'></img></td>

						<tr></tr>

						<td><img
							th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item//}+${playstyle.build.item4id.imageId}"
							class='list_img'></img></td>
						<td><img
							th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item//}+${playstyle.build.item5id.imageId}"
							class='list_img'></img></td>
						<td><img
							th:src="@{http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item//}+${playstyle.build.item6id.imageId}"
							class='list_img'></img></td>
</tr>

						</table>
						<h2>Summoners</h2>
						<table>
							<tr>

							<td><img
								th:src="@{http://ddragon.leagueoflegends.com/cdn/7.2.1/img/spell/}+${playstyle.summoners.summoner1.image}"
								class='list_img'></img></td>

							<td><img
								th:src="@{http://ddragon.leagueoflegends.com/cdn/7.2.1/img/spell/}+${playstyle.summoners.summoner2.image}"
								class='list_img'></img></td>
						</tr></table>
						<div class="col-md-5">
						
						<h2>KeyStone</h2>
					<img
								th:src="${playstyle.masteriesid.keystone}"
								class='list_img'></img>
						<h2>Runes</h2>
						<img alt=""
							src="http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/1001.png"></img>
						<img alt=""
							src="http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/1001.png"></img>
						<img alt=""
							src="http://ddragon.leagueoflegends.com/cdn/7.1.1/img/item/1001.png"></img>
					</div>
					</div>
					<a>View</a>
				</div>
				<div class="col-md-3">
					<h1>Video</h1>
					<div class="video_list">
						<ul>
							<li th:each="video: ${videos}">
								<div class="video">
									<iframe width="200" height="150"
										th:src="@{https://www.youtube.com/embed/}+${video.url}">
									</iframe>
									<div>
										<p>3 Days Ago</p>
										<button>
											<i class="fa fa-play" aria-hidden="true"></i>

										</button>
									</div>
								</div>
							</li>

						</ul>
					</div>
				</div>


			</div>



		</div>
	</div>


	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script src="js/cbpFWTabs.js"></script>

	<script>
		(function() {

			[].slice.call(document.querySelectorAll('.tabs')).forEach(
					function(el) {
						new CBPFWTabs(el);
					});
			setTimeout(function() {
				$(".top_nav").fadeIn('slow');
				$(".top_nav").fadeIn();

			}, 3000);

		})();
	</script>
</body>

</html>
