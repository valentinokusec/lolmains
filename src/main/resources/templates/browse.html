<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>LolMains</title>
		<meta name="description" content="A simple grid layout with an initial fullscreen intro" />
		<meta name="keywords" content="fullscreen image, grid layout, flexbox grid, transition" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet"
	href="../css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="/css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/layout-simple.css" />
		<link rel="stylesheet" type="text/css" href="/css/dialog.css" />
<!-- individual effect -->
<link rel="stylesheet" type="text/css" href="/css/dialog-sandra.css" />
		<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
	<div th:include="fragments/header::head_index"></div>
	<div style="display: none" id="message" th:text="${message}"></div>
		<div id="container" class="container">
		
		
			<section class="row items" >
			
			<div class="col-md-1 col-md-offset-4" >
				<a  th:href="@{/main/} + 'top'" class="item">
			<img style="display: inline-block;" th:src="@{/img/top.jpg}"
						class='list_img '></img>
					<h3 class="item__title" style="margin-top:10px">Top</h3>
				</a>
			</div>
			<div class="col-md-1 " >
				<a  th:href="@{/main/} + 'mid'" class="item">
				<img style="display: inline-block;" th:src="@{/img/mid.jpg}"
						class='list_img '></img>
					<h3 class="item__title" style="margin-top:10px">Mid</h3>
				</a>
			</div>
			<div class="col-md-1 " >
				<a  th:href="@{/main/} + 'adc'" class="item">
				<img style="display: inline-block;" th:src="@{/img/adc.jpg}"
						class='list_img '></img>
					<h3 class="item__title" style="margin-top:10px">Adc</h3>
				</a>
			</div>
			<div class="col-md-1 " >
				<a  th:href="@{/main/} + 'support'" class="item">
			<img style="display: inline-block;" th:src="@{/img/support.jpg}"
						class='list_img '></img>
					<h3 class="item__title" style="margin-top:10px">Support</h3>
				</a>
			</div>
			<div class="col-md-1 " >
				<a  th:href="@{/main/} + 'jungle'" class="item">
				<img style="display: inline-block;" th:src="@{/img/jungle.png}"
						class='list_img '></img>
					<h3 class="item__title" style="margin-top:10px">Jungle</h3>
				</a>
			</div>
			<div class="col-md-3 " style="height:100px;" >
			</div>
			</section>
			<section class="row items" style="text-align: center; top:200px;">
			<h1 >Mains</h1>
			<div th:each="main : ${mains}">
			<div th:if="${main.name} != 'Top' and ${main.name} != 'Support' and ${main.name} != 'Mid' and ${main.name} != 'Adc' and ${main.name} != 'Jungle'" class="col-md-3"  >
				<a   th:href="@{/main/} + ${main.name}" class="item">
					<img class="item__image" th:src="${main.banner}"> </img>
					<h2 class="item__title" th:text="${main.name}"></h2>
				</a>
			</div></div>
			</section>
			<div class="message"></div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		
		<script src="/js/jquery-3.1.1.min.js"></script>
		<script src="/js/gnmenu.js"></script>
			<script src="/js/modernizr.custom.js"></script>
		<script src="/js/dialogFx.js"></script>
		<script>
			
				console.log($("#message").text());
				if($("#message").text()=="verified")			
					{
					$(".message").append("<p>Your accoutn has been verified!</p>");
					$(".message").fadeIn();
					setTimeout(function(){ $(".message").fadeOut(); }, 3000);
					}
				else if($("#message").text()=="loginSuccess")			
				{
				$(".message").append("<p>Welcome!</p>");
				$(".message").fadeIn();
				setTimeout(function(){ $(".message").fadeOut(); }, 3000);
				}
				else if($("#message").text()=="registerSuccess")			
				{
				$(".message").append("<p>Welcome!</p>");
				$(".message").fadeIn();
				setTimeout(function(){ $(".message").fadeOut(); }, 3000);
				}
				if ($('#auth').text() == "true") {

//					var logintrigger = document.getElementById("video_b"), logindialog = document
//					.getElementById("video_dialog
//					"), logindlg = new DialogFx(
//					logindialog);
//					logintrigger.addEventListener('click', logindlg.toggle.bind(logindlg));
				} else {



					var logintrigger = document.getElementById("login_b"), logindialog = document
							.getElementById("login_dialog"), logindlg = new DialogFx(
							logindialog);

					logintrigger.addEventListener('click', logindlg.toggle.bind(logindlg));

					var registertrigger = document.getElementById("register_b"), registerdialog = document
							.getElementById("register_dialog"), registerdlg = new DialogFx(
							registerdialog);

					registertrigger.addEventListener('click', registerdlg.toggle
							.bind(registerdlg));

				}
		
		
		</script>
	</body>
</html>
