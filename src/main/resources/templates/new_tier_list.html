<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="${main.name}"></title>
<meta name="description"
	content="Card Expansion Effect with SVG clipPath" />
<meta name="keywords"
	content="clipPath, svg, effect, layout, expansion, images, grid, polygon" />
<meta name="author" content="Claudio Calautti for Codrops" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/css/demo.css" />

<link rel="stylesheet" type="text/css" href="/css/tabs.css" />
<link rel="stylesheet" type="text/css" href="/css/tabstyles.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link th:if="${main.name!='Support' and main.name!='Adc' and main.name!='Jungler' and main.name!='Mid' and main.name!='Top'}" rel="shortcut icon" th:href="@{http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/} + ${main.champion.image}" />


<link th:if="${main.name=='Support'}" rel="shortcut icon"
	href="/img/support.jpg" />
<link th:if="${main.name=='Top'}" rel="shortcut icon"
	href="/img/top.jpg" />
<link th:if="${main.name=='Mid'}" rel="shortcut icon"
	href="/img/mid.jpg" />
<link th:if="${main.name=='Adc'}" rel="shortcut icon"
	href="/img/adc.jpg" />
<link th:if="${main.name=='Jungler'}" rel="shortcut icon"
	href="/img/jungle.jpg" />
<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
<script>
	if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
		var root = document.getElementsByTagName('html')[0];
		root.setAttribute('class', 'ff');
	};
</script>
</head>
<body class="demo-1">
	<div class="container">
		<div th:include="fragments/header::head"></div>
		<div style="display: none" id="championid" th:text="${championid}"></div>
		<div class="content topic_content" style="top: 100px;">
			<form role="form" action="#" th:action="@{/knowledge/newtierlistpost}"
				th:object="${CreateTiierList}" method="post">
				<input type="hidden" class="tierlista0" value="0" id="tierlissta[0]"
					name="tierlista[0]" /> 
						<input type="hidden" class="tierlistc0" value="0" id="tierlistc[0]"
					name="tierlistc[0]" /> 
						<input type="hidden" class="tierlistb0" value="0" id="tierlistb[0]"
					name="tierlistb[0]" /> 
						<input type="hidden" class="form-control" value="0" id="tierlistd[0]"
					name="tierlistd[0]" /> 
					<input type="hidden" class="" th:value="${main.id}" id="mainid"
					name="mainid" /> 
					
				<table>

					<tr>
						<td><label>Tier A</label></td>
					</tr>

					<tr class="tiera">
						<td><a id="tiera0" class="add_item" onclick="itemClick(this.id)"> <img alt=""
								class="build_img remove" id="img_tiera0"
								src="http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/Kindred.png"></img>
						</a></td>


					</tr>
					
								<tr>
						<td><label>Tier B</label></td>
					</tr>

					<tr class="tierb">
						<td><a id="tierb0" class="add_item" onclick="itemClick(this.id)"> <img alt=""
								class="build_img remove" id="img_tierb0"
								src="http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/Kindred.png"></img>
						</a></td>


					</tr>
					
								<tr>
						<td><label>Tier C</label></td>
					</tr>

					<tr class="tierc">
						<td><a id="tierc0" class="add_item" onclick="itemClick(this.id)"> <img alt=""
								class="build_img remove" id="img_tierc0"
								src="http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/Kindred.png"></img>
						</a></td>


					</tr>
					
								<tr>
						<td><label>Tier D</label></td>
					</tr>

					<tr class="tierd">
						<td><a id="tierd0" class="add_item" onclick="itemClick(this.id)"> <img alt=""
								class="build_img remove" id="img_tierd0"
								src="http://ddragon.leagueoflegends.com/cdn/7.2.1/img/champion/Kindred.png"></img>
						</a></td>


					</tr>

					<tr>
						<td style="text-align: center;" colspan="2">
							<button type="submit" class="btn btn-default">Create</button>
						</td>
					</tr>
				</table>
			</form>

		</div>
	</div>
	<div class="details" style="width: 200px;"></div>
	<div class="sidebar">
		<textarea class="textarea" rows="1" cols="20"></textarea>
		<div class="items_list"></div>
	</div>

	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/modernizr.custom.js"></script>
	<script src="/js/cbpFWTabs.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/js/tierlist.js"></script>
	<script src="/js/tooltip.js"></script>
	<script>
		/* <![CDATA[ */

		/* ]]> */
	</script>
</body>

</html>
