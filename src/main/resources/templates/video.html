<body class="demo-1">
	<div class="container">
		<div th:include="fragments/header::head"></div>
		<div class="details"></div>
		<div id="data" type="hidden" th:text="${topics_data}"></div>
		<div id="edata" type="hidden" style="display: none"
			th:text="${extraData}"></div>

		<div class="content_discussions"
			style="height: 100vh;">
			<!-- trianglify pattern container -->
			<div th:include="fragments/lists::videos"></div>



			<div style="display: none" id="main_id" th:text="${main.id}"></div>
			<div class="">




				<div class="col-md-1 col-md-offset-0"></div>
				<div class="col-md-6 col-md-offset-1 space_top" th:if="${main_video!=null}">
				
					<iframe style="width: 100vh; height: 50vh;" 
						width:="100vh"
						th:src="@{https://www.youtube.com/embed/}+${main_video.url}">
					</iframe>
				</div>
					<div class="col-md-4 col-md-offset-0 space_top" th:if="${main_video!=null}">
					<div class="col-md-12 col-md-offset-0 ">
					<h1 th:text="${main_video.header}"></h1>
					</div>
					
					<div style="height: 40px;" class="col-md-6 col-md-offset-0 ">
							<div class="col-md-7 col-md-offset-0"
								style="text-align: left; padding: 0px;">
								<img th:id="${main_video.user.id}"
									th:src="@{http://ddragon.leagueoflegends.com/cdn/6.22.1/img/profileicon/}+${main_video.user.image} + @{.png}"
									class='video_icon  tooltip_guide profile '></img>
									<p th:text="${main_video.user.name}" style="text-align: left; padding-top: 5px;"></p>
							</div>
							<div class="controls_video">
								<div class="col-md-2 col-md-offset-0"
									style="text-align: left; padding-bottom: 5px;">
									<button class="" th:id="@{videoid_}+${main_video.id}"
										onclick="openVideo(this.id)">
										<i class="fa fa-play" aria-hidden="true"></i>

									</button>
								</div>

								<div id="video_id" th:text="${main_video.id}" hidden="hidden"></div>
								<div class="col-md-1 col-md-offset-0"
									style="text-align: left; padding: 0px;">
									<div class="like_count">
										<p th:class="@{like_}+${main_video.id}" th:text="${main_video.likes}"></p>
									</div>
								</div>
								<div class="col-md-2 col-md-offset-0"
									style="text-align: left; padding: 0px;">
									<i style="float: right; color: #ff3d81;" class="fa fa-heart"
										aria-hidden="true"></i>
								</div>
							</div>
							<div style="text-align: left; padding: 0px;"
								class="col-md-12 col-md-offset-0">
								<h2 th:text="${main_video.header}"></h2>

							</div>
						</div>
					</div>
				<div class="col-md-11 col-md-offset-1 space_top">
				<h1 style="margin-left:50px" >New</h1>
				<div class="videos_list">
					<div th:each="video : ${videos}"
						class="video col-md-2 col-md-offset-0">
						<iframe width="200" height="150"
							th:src="@{https://www.youtube.com/embed/}+${video.url}">
						</iframe>


						<p style="display: none;" th:text="${video.user.image}"
							th:id="@{videoimg_}+${video.id}"></p>
						<p style="display: none;" th:text="${video.header}"
							th:id="@{videoheader_}+${video.id}"></p>
						<p style="display: none;" th:text="${video.content}"
							th:id="@{videocontent_}+${video.id}"></p>
						<p style="display: none;" th:text="${video.url}"
							th:id="@{videourl_}+${video.id}"></p>
						<p style="display: none;" th:text="${video.likes}"
							th:id="@{videolikes_}+${video.id}"></p>
						<div style="height: 40px;">
							<div class="col-md-7 col-md-offset-0"
								style="text-align: left; padding: 0px;">
								<img th:id="${video.user.id}"
									th:src="@{http://ddragon.leagueoflegends.com/cdn/6.22.1/img/profileicon/}+${video.user.image} + @{.png}"
									class='video_icon  tooltip_guide profile '></img>
							</div>
							<div class="controls_video">
								<div class="col-md-2 col-md-offset-0"
									style="text-align: left; padding: 0px;">
									<a class="" th:id="@{videoid_}+${video.id}"
										th:href="'/videos/' + ${main.name} +'/' + ${video.id}" >
										<i class="fa fa-play" aria-hidden="true"></i>

									</a>
								</div>

								<div id="video_id" th:text="${video.id}" hidden="hidden"></div>
								<div class="col-md-1 col-md-offset-0"
									style="text-align: left; padding: 0px;">
									<div class="like_count">
										<p th:class="@{like_}+${video.id}" th:text="${video.likes}"></p>
									</div>
								</div>
								<div class="col-md-2 col-md-offset-0"
									style="text-align: left; padding: 0px;">
									<i style="float: right; color: #ff3d81;" class="fa fa-heart"
										aria-hidden="true"></i>
								</div>
							</div>
							<div style="text-align: left; padding: 0px;"
								class="col-md-12 col-md-offset-0">
								<p th:text="${video.header}"></p>

							</div>
						</div>




					</div>
					</div>
				
				</div>
				

			 <div class="share">

						<div sec:authorize="isAuthenticated()">

					<div th:if="${authCount ==1}">
						<form th:action="@{/newmember}" method="post">

							<button style="display: none;" data-dialog="discussion_dialog"
								class="share-toggle-button" id="dis_b">
								<i class="share-icon fa fa-plus"></i>
							</button>

							<td><input type="hidden" id="username" name="username"
								th:value="${user.userName}"></input></td>

							<td><input type="hidden" id="mainid" name="mainid"
								th:value="${main.id}"></input></td>

							<button class="share-toggle-button" type="submit">
								<i class="share-icon fa fa-plus"></i>
							</button>

						</form>
					</div>
					<div th:if="${authCount ==3}">
						<a style="position: relative; left: 0px; color: white !important;"
							class="share-toggle-button"
							th:href="@{/videos/newvideo/} + ${main.id}"> <i
							class="share-icon fa fa-plus"></i>
						</a>
					</div>


				</div> 


			</div>

	</div>
	</div>


	<script src="/js/classie.js"></script>

	<script src="/js/selectFx.js"></script>

</body>
